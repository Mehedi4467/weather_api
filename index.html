<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <!-- main css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontaswsome link  -->
    <script src="https://kit.fontawesome.com/de3d1d0a30.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <header>

    </header>
    <main>
        <section class="container">
            <div class="box-center">
            <div class="weather-main-body">
               <div class="weather-header">
                   <div class="location">
                       <div class="location-icon"><i class="fa-solid fa-location-dot"></i></div>
                       <div class="location-text"><h2 id="location"></h2></div>
                       <div class="search-icon" id="search-button"><i class="fa-solid fa-magnifying-glass-location"></i></div>
  
                   </div>
               </div>

               <div class="weather-main-icon">
                   <div class="main-icon">
                    <img id="weather-icon" src="" alt="weather icon">
                </div>
               </div>

               <div class="show-weather-area">
                   <div class="status"><h2 id="status">Clear</h2></div>
                   <div class="weather-number-main">
                   
                    <div class="weather-number">
                        <h2 > <span id="temp"></span> C</h2>
                    </div>
                    
                   </div>
               </div>


               <!-- search hover box -->

               <div class="search-main-body" id="search">
                   <div class="search-header">
                       <div class="arrow" onclick="closeArrow()"><i class="fa-solid fa-arrow-right"></i></div>
                       <div class="search-input">
                           <input id="search-input" type="text" placeholder="Search your City">
                        </div>
                        <div class="arrow" id="submit"><i class="fa-solid fa-magnifying-glass"></i></div>
                   </div>

                   <div class="search-result-main" id="search-main">
                       <div class="search-result"><h5></h5></div>
                      
                   </div>
               </div>

            </div>

        </div>
        </section>
    </main>

    <!-- main js link  -->
    <script src="js/main.js"></script>
</body>
</html>
